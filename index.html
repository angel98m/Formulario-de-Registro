<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Formulario</title>
</head>
<body>
    <h1>Registro de Formulario</h1>
    <div>
        <label>Nombre: </label>
        <input type="text" name="name" placeholder="Tu nombre" >
    </div>
    <div>
        <label for="apellido"> Apellido: </label>
        <input type="text" id="apellido" placeholder="Tu apellido">
    </div>
    <div>
        <label>Email: </label>
        <input type="text" name="email" placeholder="Tu email" >
    </div>
    <div>
        <label for="password"> Password: </label>
        <input type="password" id="password">
    </div>
    <div>
        <label for="password"> Confirmar Password: </label>
        <input type="password" id="password">
    </div>
    <div>
        <label for="date"> Fecha de Nacimiento: </label>
        <input type="date" id="date">
    </div>
    <div>
        <h3> Genero </h3>
        <label for="femenino"> Femenino: </label>
        <input type="radio" id="femenino" name="genero">
        <label for="masculino"> Masculino: </label>
        <input type="radio" id="masculino" name="genero">
        <label for="otro"> Otro: </label>
        <input type="radio" id="otro" name="genero">
    </div>
    <div>
        <label for="comentarios">Dejanos tus comentarios</label>
        <textarea id="comentarios"></textarea>
    </div>
    <div>
        <label for="pais">Lenguaje Favorito:</label>
        <select id="pais">
            <option value="JS"> Javascript</option>
            <option value="JV" >Java</option>
            <option value="RB">Ruby</option>
            <option value="BD">Sql</option>
            <option value="PH">Php</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="offers" 
        id="offers" checked >
        <label for="offers">Me gustaria 
        recibir ofertas por correo!</label>
    </div>
    <input type="submit" value="Crear Cuenta" >
</body>
</html>
